<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Singles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Doubles</a>
            </li>
          </ul>
          <form id="addPlayerForm" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="name" placeholder="Name">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Player</button>
          </form>
        </div>
      </nav>
    <table id = "mainTable" class="table table-dark table-striped table-hover table-borderless">
      <thead class = "thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Points</th>
          <th scope="col" class = "d-none d-sm-table-cell">Wins</th>
          <th scope="col" class = "d-none d-sm-table-cell">Losses</th>
          <th scope="col" class = "d-none d-md-table-cell">Streak</th>
          <th scope="col">Control</th>
        </tr>
      </thead>
      <tbody>
        <div class = "playerRow">
          <tr>
            <th scope = "row">1</th>
            <td scope = "row">Player1</td>
            <td scope = "row">1800</td>
            <td scope = "row" class = "d-none d-sm-table-cell">10</td>
            <td scope = "row" class = "d-none d-sm-table-cell">5</td>
            <td scope = "row" class = "d-none d-md-table-cell">3</td>
            <td scope = "row">
              <button class="btn btn-success">
                Won
              </button>
              <button class="btn btn-danger">
                Lost
              </button>
            </td>
          </tr>
        </div>
        <div class = "playerRow">
          <tr>
            <th scope = "row">2</th>
            <td scope = "row">Player2</td>
            <td scope = "row">1700</td>
            <td scope = "row" class = "d-none d-sm-table-cell">10</td>
            <td scope = "row" class = "d-none d-sm-table-cell">5</td>
            <td scope = "row" class = "d-none d-md-table-cell">3</td>
            <td scope = "row">
              <button class="btn btn-success">
                Won
              </button>
              <button class="btn btn-danger">
                Lost
              </button>
            </td>
          </tr>
        </div>
        <div class = "playerRow">
          <tr>
            <th scope = "row">3</th>
            <td scope = "row">Player3</td>
            <td scope = "row">1600</td>
            <td scope = "row" class = "d-none d-sm-table-cell">10</td>
            <td scope = "row" class = "d-none d-sm-table-cell">5</td>
            <td scope = "row" class = "d-none d-md-table-cell">3</td>
            <td scope = "row">
              <button class="btn btn-success">
                Won
              </button>
              <button class="btn btn-danger">
                Lost
              </button>
            </td>
          </tr>
        </div>
      </tbody>
    </table>
    <div class="container">
        <button class="btn btn-dark"style= "margin-top:100px;"onclick="googleLogin()">log in with google</button>
        <button class="btn btn-dark"style= "margin-top:100px;"onclick="passwordLogin()">log in with password</button>
        <p class = "databaseRetrieval">Database content shown here</p>
    </div>
    
    <script src="app.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
